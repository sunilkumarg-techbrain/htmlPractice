<!DOCTYPE html>    
<html lang="en">    
<head>    
  <title>Jeep Table Example</title>    
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="dataanalyzer.css" />
  <script language="JavaScript" src="DataAnalyzer.js"> </script>
  <script language="JavaScript" src="jscharts.js"></script>
  <script language="JavaScript" src="swfobject.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>    
</head>    
<body>    
    
<div class="container">    
 <table class="table table-striped" id="JeepTable">    
<thead>    
<tr>    
<th>S.No</th>    
<th>Jeep Name</th>    
<tr>    
</thead>    
<tbody id="tblJeepLists"><tbody>    
</table>    
     
</div>    
    
<script>    
$(document).ready(function(){ 

 var excel = new ActiveXObject("Excel.Application");
 var excel_file = excel.Workbooks.Open("C:\\htmlPractice\\JeepList.xlsx");
 var excel_sheet = excel.Worksheets("JeepList");
 var data1 = excel_sheet.Cells(2,2).Value;
 var data2 = excel_sheet.Cells(3,2).Value;
 var data3 = excel_sheet.Cells(4,2).Value;
 var data4 = excel_sheet.Cells(5,2).Value;
 
var jeepList=[data1,data2,data3,data4];    
if(jeepList.length>0){  
for(i=0;i<jeepList.length;i++){    
var html="<tr><td>"+Number(1+i)+"</td><td>"+jeepList[i]+"</td></tr>";    
$("#tblJeepLists").append(html);    
}   
}    
});    
</script>    
    
	<input TYPE="button" VALUE="Analyze" ONCLICK="doAnalyze()"><br>
		<div id="AnalysisStatus"></div>
		<div id="chartContainer"></div>
		<script language="JavaScript">
		      var analyzer = new DataAnalyzer('analyzer', 'JeepTable', 1, true);
			  function doAnalyze() {
				analyzer.start();
			  }	
		</script>
	
	
</body>    
</html>
